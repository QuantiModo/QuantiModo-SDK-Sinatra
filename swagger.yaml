        type: "integer"
        format: "int32"
        description: "Source ID of the app or device as obtained from the GET sources\
          \ endpoint"
      unit_id:
        type: "integer"
        format: "int32"
        description: "Unit id for the measurement value as obtained from the GET units\
          \ endpoint"
      measurements:
        type: "array"
        description: "measurements"
        items:
          $ref: "#/definitions/MeasurementValue"
