      id:
        type: "integer"
        format: "int32"
        description: "id"
      correlation:
        type: "number"
        format: "float"
        description: "Pearson correlation coefficient between cause and effect measurements"
      cause_id:
        type: "integer"
        format: "int32"
        description: "variable ID of the cause variable for which the user desires\
